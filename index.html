<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d10068;
      margin-bottom: 30px;
      padding: 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }

    button:focus {
      outline: none;
      box-shadow: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #555;
      color: white;
    }

    .media {
      margin-bottom: 20px;
      max-width: 80vw;
      max-height: 40vh;
    }
  </style>
</head>

<body>

  <!-- ===== GIF 1: Initial GIF (Before any click) ===== -->
  <!-- Replace with your starting cute GIF -->
  <img class="media" id="mainGif" src="Cat Love GIF by Castaways.gif" />

  <h1>Shmuuu, Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainGif = document.getElementById("mainGif");

    let yesScale = 1;
    let noScale = 1;
    let index = 0;

    // ===== GIF 2: Show when NO is clicked =====
    const noGif = "angry_face.png";

    // ===== GIF 3: Show when YES is clicked =====
    const yesGif = "Happy Dance GIF.gif";

    const convincingTexts = [
      "Are you sure?",
      "Think again ‚ù§Ô∏è",
      "Pretty please? ü•∫",
      "You might regret NO üò¢",
      "Last chance!",
      "I will be really happy üíñ",
      "Say YES maybe?",
      "You know you want to üòå",
      "YES is the right answer üòâ",
      "Come onnnnn ‚ù§Ô∏è"
    ];

    noBtn.addEventListener("click", () => {
      // Change GIF when NO is clicked
      mainGif.src = noGif;

      yesScale *= 1.25;
      noScale /= 1.15;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      if (index < convincingTexts.length) {
        yesBtn.textContent = convincingTexts[index];
        index++;
      }

      if (noScale < 0.2) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      // Hide buttons immediately
      document.querySelector(".buttons").style.display = "none";
      yesBtn.blur();

      // Replace page content
      document.body.innerHTML = `
        <img src="${yesGif}" style="max-width:80vw; margin-bottom:20px;" />
        <h1>I knew you would say yes!!!! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
      `;
    });
  </script>

</body>
</html>
